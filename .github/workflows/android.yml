name: Android CI
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          echo ${{ secrets.SIGNING_KEY }} | base64 -d > keystore.jks
          bash ./gradlew assemble

        env:
          KEYSTORE_PATH: "../keystore.jks"
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASS }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ThemeTool-release.apk
          path: ./app/build/outputs/apk/release

      - name: Push Telegram Channel
        env:
          CHANNEL_ID: ${{secrets.TELEGRAM_CHANNEL_ID}}
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN}}
          COMMIT_MESSAGE: |+
            ```
            ${{ github.event.head_commit.message }}
            ```
          run: |
            ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            MESSAGE="New build for ThemeTool!%0ACommit: ${COMMIT_MESSAGE}%0ABuild: ${ARTIFACT_URL}"
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
              -d chat_id="${CHANNEL_ID}" \
              -d text="${MESSAGE}" \
              -d parse_mode="Markdown"